<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Tractal Free</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Fractal Tree</h1>
		</header>
			<section id="content">
				<canvas id="FractalTree" data-processing-sources="FractalTree.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:
		    Press spacebar to have the trees change colors.
		    W and S control how big the tree is.
		    A and D control the tree's "rotational growth."
	    </footer>
	</body>
</html>
